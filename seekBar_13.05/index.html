<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- divs que funcionam para a barra--> 
    <div id="musicPlayer" class="music-player hidden"> 
        <div class="controls">
            <div class="music-info">
              <img id="artistImage" src="" alt="">
              <span id="artistName"></span>
              <span id="songName"></span>
            </div>
            <button id="backBtn">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button id="playPauseBtn">
                <i id="play" class="fa-solid fa-play"></i>
            </button>
            <button id="skipBtn">
              <i class="fa-solid fa-forward"></i>
            </button>

            <div class="audio-controls">
              <i class="fa-solid fa-volume-high" id="volume"></i>
              <input id="volumeBar" type="range" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
        <div id="seekbar">
           <span id="currentTime">00:00</span>
           <input id="seekBar" type="range" min="0" value="0">
           <span id="totalTime">00:00</span>
        </div>
    </div>
      <!-- ------------------------------------------------ --> 

      <!-- aqui esta a lista de musica -->
        <ul class="music-list">
          <li  class="song" data-src="MC Brinquedo   Roça Roça 3 (KondZilla).mp3" data-name="Roça roça 3" data-artist="Mc brinquedo" data-image="mc brinquedo.jpg">primera musica</li>
          <li class="song" data-src="MC Brinquedo   Roça Roça 2 (KondZilla).mp3" data-name="Roça Roça 2" data-artist="Mc brinquedo" data-image="mc brinquedo.jpg">segunda</li>
        </ul>
        
        <audio id="myAudio"></audio>  
  

<!-- <script src="script.js"></script> -->

</body>
</html>
